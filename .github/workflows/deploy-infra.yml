name: Deploy Infrastructure
run-name: Deploy Infrastructure - ${{ github.event.pull_request.title || github.ref_name }}

on:
  push:
  pull_request:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment name (dev, staging, prod)'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod
      action:
        description: 'Terraform action (plan, apply, destroy)'
        required: false
        default: 'apply'
        type: choice
        options:
          - plan
          - apply
          - destroy
      resource_group:
        description: 'Azure Resource Group name'
        required: false
        default: 'invitelink-rg'
        type: string
      location:
        description: 'Azure Region'
        required: false
        default: 'uksouth'
        type: choice
        options:
          - eastus
          - westus
          - centralus
          - westeurope
          - northeurope
          - uksouth
      deployment_reason:
        description: 'Reason for manual deployment'
        required: false
        type: string

concurrency:
  group: deploy-infrastructure
  cancel-in-progress: false

env:
  TERRAFORM_VERSION: 1.5.0

jobs:
  terraform:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      ARM_CLIENT_ID: "aa7c9b06-76d3-4dde-976a-48b8166bddb8"
      ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      ARM_SUBSCRIPTION_ID: "26105aab-ded4-4e66-a408-309b2e23092c"
      ARM_TENANT_ID: "511f39a2-16cf-4f1a-ac2a-0a45c4b61d37"
      TF_INPUT: "false"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: |
            {
              "clientId": "aa7c9b06-76d3-4dde-976a-48b8166bddb8",
              "clientSecret": "${{ secrets.AZURE_CLIENT_SECRET }}",
              "subscriptionId": "26105aab-ded4-4e66-a408-309b2e23092c",
              "tenantId": "511f39a2-16cf-4f1a-ac2a-0a45c4b61d37"
            }

      - name: Terraform Init
        working-directory: ./infra
        run: terraform init

      - name: Reconcile Terraform state (RG/ACR/AKS)
        working-directory: ./infra
        run: |
          set -e
          echo "Reconciling Terraform state with Azure resources..."
          
          # Check if state is empty or missing
          STATE_SIZE=$(terraform state list 2>/dev/null | wc -l || echo "0")
          echo "Current state resources: $STATE_SIZE"
          
          # Always try to import RG first - it's required for everything
          echo ""
          echo "Step 1: Importing resource group..."
          terraform import -input=false azurerm_resource_group.hub_rg "/subscriptions/26105aab-ded4-4e66-a408-309b2e23092c/resourceGroups/invitelink-rg" 2>&1 || {
            echo "RG import result code: $?"
          }
          
          # Verify RG was imported
          if terraform state list | grep -q "azurerm_resource_group.hub_rg"; then
            echo "✓ RG successfully in state"
          else
            echo "✗ RG import may have failed, will refresh during plan"
          fi
          
          # Import ACR
          echo ""
          echo "Step 2: Importing container registry..."
          ACR_ID=$(az acr show -n invitelinkacre9c72f7a -g invitelink-rg --query id -o tsv 2>/dev/null || echo "")
          if [[ ! -z "$ACR_ID" ]]; then
            terraform import -input=false azurerm_container_registry.acr "$ACR_ID" 2>&1 || {
              echo "ACR import result code: $?"
            }
            if terraform state list | grep -q "azurerm_container_registry.acr"; then
              echo "✓ ACR successfully in state"
            else
              echo "⚠ ACR import status uncertain"
            fi
          else
            echo "⚠ ACR not found in Azure"
          fi
          
          # Import AKS
          echo ""
          echo "Step 3: Importing Kubernetes cluster..."
          AKS_ID=$(az aks show -n invitelink-aks -g invitelink-rg --query id -o tsv 2>/dev/null || echo "")
          if [[ ! -z "$AKS_ID" ]]; then
            terraform import -input=false azurerm_kubernetes_cluster.aks "$AKS_ID" 2>&1 || {
              echo "AKS import result code: $?"
            }
            if terraform state list | grep -q "azurerm_kubernetes_cluster.aks"; then
              echo "✓ AKS successfully in state"
            else
              echo "⚠ AKS import status uncertain"
            fi
          else
            echo "⚠ AKS not found in Azure"
          fi
          
          echo ""
          echo "Final state summary:"
          terraform state list || echo "Unable to list state"
          set +e

      - name: Terraform Format Check
        working-directory: ./infra
        run: terraform fmt -check
        continue-on-error: true

      - name: Terraform Plan
        working-directory: ./infra
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "Manual deployment triggered"
            echo "Environment: ${{ inputs.environment }}"
            echo "Action: ${{ inputs.action }}"
            echo "Resource Group: ${{ inputs.resource_group }}"
            echo "Location: ${{ inputs.location }}"
            echo "Reason: ${{ inputs.deployment_reason }}"
          fi
          
          echo "Starting Terraform plan with full refresh..."
          terraform plan \
            -input=false \
            -refresh=true \
            -var="subscription_id=$ARM_SUBSCRIPTION_ID" \
            -var="acr_name=invitelinkacre9c72f7a" \
            -var="resource_group_name=invitelink-rg" \
            -var="location=uksouth" \
            -out=tfplan 2>&1 | tee /tmp/plan.log
          
          PLAN_EXIT=$?
          if [ $PLAN_EXIT -ne 0 ]; then
            echo ""
            echo "Plan failed with exit code $PLAN_EXIT"
            echo "Checking if this is due to resource conflicts..."
            grep -i "already exists" /tmp/plan.log && echo "Found resource conflict - will attempt to refresh state" || true
          fi
          exit $PLAN_EXIT

      - name: Recover from import failures (if needed)
        if: failure()
        working-directory: ./infra
        continue-on-error: true
        run: |
          echo "Plan failed - attempting to recover by importing missing resources..."
          
          # Try importing RG with output suppression
          echo "Attempting RG import..."
          terraform import -input=false azurerm_resource_group.hub_rg "/subscriptions/26105aab-ded4-4e66-a408-309b2e23092c/resourceGroups/invitelink-rg" >/dev/null 2>&1 && echo "✓ RG imported" || echo "⚠ RG import failed or already exists"
          
          # Try importing ACR with output suppression  
          echo "Attempting ACR import..."
          ACR_ID=$(az acr show -n invitelinkacre9c72f7a -g invitelink-rg --query id -o tsv 2>/dev/null || echo "")
          if [[ ! -z "$ACR_ID" ]]; then
            terraform import -input=false azurerm_container_registry.acr "$ACR_ID" >/dev/null 2>&1 && echo "✓ ACR imported" || echo "⚠ ACR import failed or already exists"
          fi
          
          # Try importing AKS with output suppression
          echo "Attempting AKS import..."
          AKS_ID=$(az aks show -n invitelink-aks -g invitelink-rg --query id -o tsv 2>/dev/null || echo "")
          if [[ ! -z "$AKS_ID" ]]; then
            terraform import -input=false azurerm_kubernetes_cluster.aks "$AKS_ID" >/dev/null 2>&1 && echo "✓ AKS imported" || echo "⚠ AKS import failed or already exists"
          fi
          
          echo "Retry plan after recovery..."
          terraform plan \
            -input=false \
            -refresh=true \
            -var="subscription_id=$ARM_SUBSCRIPTION_ID" \
            -var="acr_name=invitelinkacre9c72f7a" \
            -var="resource_group_name=invitelink-rg" \
            -var="location=uksouth" \
            -out=tfplan
          
          echo "Recovery plan created successfully"

      - name: Terraform Apply
        # Temporarily disabled for testing - uncomment to restrict to main branch only
        # if: |
        #   (github.ref == 'refs/heads/main' && github.event_name == 'push') ||
        #   (github.event_name == 'workflow_dispatch' && inputs.action == 'apply')
        working-directory: ./infra
        run: |
          echo "Applying Terraform configuration with full state refresh..."
          terraform apply -input=false -refresh=true -auto-approve tfplan 2>&1 | tee /tmp/apply.log
          
          # Verify state was updated
          echo ""
          echo "Final state summary:"
          terraform state list | head -20 || echo "State list failed - checking with show instead"
          terraform show -json 2>/dev/null | jq '.values.root_module.resources | length' || echo "Could not determine resource count"

      - name: Terraform Destroy
        if: github.event_name == 'workflow_dispatch' && inputs.action == 'destroy'
        working-directory: ./infra
        run: terraform destroy -input=false -auto-approve

      - name: Get Outputs
        if: |
          (github.ref == 'refs/heads/main' && github.event_name == 'push') ||
          (github.event_name == 'workflow_dispatch' && inputs.action == 'apply')
        working-directory: ./infra
        run: |
          terraform output -json > /tmp/tf-outputs.json
          cat /tmp/tf-outputs.json
