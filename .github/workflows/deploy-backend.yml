name: Deploy Backend

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
  workflow_dispatch:
    inputs:
      namespace:
        description: 'Kubernetes namespace to deploy to'
        required: true
        type: string
      environment:
        description: 'Environment name (dev, staging, prod)'
        required: false
        type: string
      deployment_reason:
        description: 'Reason for manual deployment'
        required: false
        type: string

env:
  REGISTRY_LOGIN_SERVER: ${{ secrets.ACR_LOGIN_SERVER }}
  REGISTRY_USERNAME: ${{ secrets.ACR_USERNAME }}
  REGISTRY_PASSWORD: ${{ secrets.ACR_PASSWORD }}
  AKS_CLUSTER_NAME: ${{ secrets.AKS_CLUSTER_NAME }}
  AKS_RESOURCE_GROUP: ${{ secrets.AKS_RESOURCE_GROUP }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Determine namespace
        id: namespace
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" && -n "${{ inputs.namespace }}" ]]; then
            NAMESPACE="${{ inputs.namespace }}"
          elif [[ "${{ github.event_name }}" == "pull_request" ]]; then
            NAMESPACE="pr-${{ github.event.pull_request.number }}"
          else
            NAMESPACE="main"
          fi
          IMAGE_TAG="${NAMESPACE}-${{ github.sha }}"
          echo "namespace=${NAMESPACE}" >> $GITHUB_OUTPUT
          echo "image_tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT
          
      - name: Check if backend changes
        id: changes
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            # On PR opened, always deploy. On updates, check for backend changes
            if [[ "${{ github.event.action }}" == "opened" ]]; then
              echo "should_deploy=true" >> $GITHUB_OUTPUT
              echo "reason=pr_opened" >> $GITHUB_OUTPUT
            else
              # Check if backend files changed
              git fetch origin ${{ github.base_ref }}
              if git diff --name-only origin/${{ github.base_ref }}...HEAD | grep -q '^backend/'; then
                echo "should_deploy=true" >> $GITHUB_OUTPUT
                echo "reason=backend_changes" >> $GITHUB_OUTPUT
              else
                echo "should_deploy=false" >> $GITHUB_OUTPUT
                echo "reason=no_backend_changes" >> $GITHUB_OUTPUT
              fi
            fi
          else
            echo "should_deploy=true" >> $GITHUB_OUTPUT
            echo "reason=main_branch" >> $GITHUB_OUTPUT
          fi

      # Build backend
      - name: Setup .NET
        if: steps.changes.outputs.should_deploy == 'true'
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Build and test backend
        if: steps.changes.outputs.should_deploy == 'true'
        working-directory: ./backend/SmartInvite.Api/SmartInvite.Api
        run: |
          dotnet restore
          dotnet build --configuration Release --no-restore
          dotnet test ../../SmartInvite.Api.Tests --configuration Release --logger "trx"

      # Push to ACR
      - name: Azure Login
        if: steps.changes.outputs.should_deploy == 'true'
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Build and push Docker image
        if: steps.changes.outputs.should_deploy == 'true'
        run: |
          echo ${{ env.REGISTRY_PASSWORD }} | docker login ${{ env.REGISTRY_LOGIN_SERVER }} -u ${{ env.REGISTRY_USERNAME }} --password-stdin
          docker build -f ./backend/SmartInvite.Api/SmartInvite.Api/Dockerfile \
            -t ${{ env.REGISTRY_LOGIN_SERVER }}/smartinvite-api:${{ steps.namespace.outputs.image_tag }} \
            ./backend/SmartInvite.Api/SmartInvite.Api
        if: steps.changes.outputs.should_deploy == 'true'
        run: |
          az aks get-credentials \
            --resource-group ${{ env.AKS_RESOURCE_GROUP }} \
            --name ${{ env.AKS_CLUSTER_NAME }} \
            --overwrite-existing

      - name: Setup Helm
        if: steps.changes.outputs.should_deploy == 'true'
        uses: azure/setup-helm@v3

      - name: Deploy with Helm
        if: steps.changes.outputs.should_deploy == 'true'
      - name: Setup Helm
        uses: azure/setup-helm@v3

      - name: Deploy with Helm
        id: deploy
        run: |
          NAMESPACE="${{ steps.namespace.outputs.namespace }}"
          kubectl create namespace ${NAMESPACE} --dry-run=client -o yaml | kubectl apply -f -
          
          helm upgrade --install smartinvite-api ./k8s/charts/backend \
            --namespace ${NAMESPACE} \
            --set image.repository=${{ env.REGISTRY_LOGIN_SERVER }}/smartinvite-api \
            --set image.tag=${{ steps.namespace.outputs.image_tag }} \
            --set namespace=${NAMESPACE} \
            --wait --timeout 5m
          
          # Get backend URL
          BACKEND_IP=$(kubectl get svc smartinvite-api -n ${NAMESPACE} -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
          echo "backend_url=http://${BACKEND_IP}" >> $GITHUB_OUTPUT
 && steps.changes.outputs.should_deploy == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const namespace = '${{ steps.namespace.outputs.namespace }}';
            const backendUrl = '${{ steps.deploy.outputs.backend_url }}';
            const reason = '${{ steps.changes.outputs.reason }}';
            
            const comment = `## üöÄ Backend Deployed
            
            **Namespace:** \`${namespace}\`
            **Backend URL:** ${backendUrl}
            **Reason:** ${reason}
            
            _Deployment completed at ${new Date().toISOString()}_`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
      
      - name: Skip deployment message
        if: steps.changes.outputs.should_deploy == 'false'
        run: |
          echo "‚è≠Ô∏è Skipping backend deployment - no backend changes detected"
          echo "Backend will continue using existing deployment in namespace: ${{ steps.namespace.outputs.namespace }}"wner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
