name: Deploy to Azure

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Log in to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Azure Container Registry
      run: echo ${{ secrets.ACR_PASSWORD }} | docker login ${{ secrets.ACR_LOGIN_SERVER }} -u ${{ secrets.ACR_USERNAME }} --password-stdin

    - name: Build and push frontend image
      run: |
        docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/frontend:latest ./frontend
        docker push ${{ secrets.ACR_LOGIN_SERVER }}/frontend:latest

    - name: Build and push backend image
      run: |
        docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/backend:latest ./src/api
        docker push ${{ secrets.ACR_LOGIN_SERVER }}/backend:latest

    - name: Deploy to AKS
      run: |
        kubectl apply -f infra/k8s/frontend-deployment.yaml
        kubectl apply -f infra/k8s/backend-deployment.yaml