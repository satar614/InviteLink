apiVersion: apps/v1
kind: Deployment
metadata:
  name: smartinvite-api
  namespace: {{ .Values.namespace }}
  labels:
    app: smartinvite-api
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: smartinvite-api
  template:
    metadata:
      labels:
        app: smartinvite-api
    spec:
      imagePullSecrets:
      - name: acr-secret
      containers:
      - name: api
        image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        livenessProbe:
          httpGet:
            path: /health/live
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            cpu: 250m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
