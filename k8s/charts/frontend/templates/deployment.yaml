apiVersion: apps/v1
kind: Deployment
metadata:
  name: invitelink-frontend
  namespace: {{ .Values.namespace }}
  labels:
    app: invitelink-frontend
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: invitelink-frontend
  template:
    metadata:
      labels:
        app: invitelink-frontend
    spec:
      imagePullSecrets:
      - name: acr-secret
      containers:
      - name: frontend
        image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
      {{- if .Values.app.backendUrl }}
        env:
        - name: BACKEND_URL
          value: "{{ .Values.app.backendUrl }}"
      {{- end }}
        livenessProbe:
          httpGet:
            path: /health/live
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
