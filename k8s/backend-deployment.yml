apiVersion: v1
kind: Service
metadata:
  name: smartinvite-api
  namespace: default
spec:
  selector:
    app: smartinvite-api
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: smartinvite-api
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: smartinvite-api
  template:
    metadata:
      labels:
        app: smartinvite-api
    spec:
      imagePullSecrets:
        - name: acr-secret
      containers:
        - name: smartinvite-api
          image: placeholder-backend-image
          ports:
            - containerPort: 8080
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: "Production"
            - name: ASPNETCORE_URLS
              value: "http://+:8080"
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
