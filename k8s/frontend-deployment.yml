apiVersion: v1
kind: Service
metadata:
  name: invitelink-frontend
  namespace: default
spec:
  selector:
    app: invitelink-frontend
  ports:
    - port: 80
      targetPort: 3000
      protocol: TCP
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: invitelink-frontend
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: invitelink-frontend
  template:
    metadata:
      labels:
        app: invitelink-frontend
    spec:
      imagePullSecrets:
        - name: acr-secret
      containers:
        - name: invitelink-frontend
          image: placeholder-frontend-image
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              value: "production"
            - name: REACT_APP_API_URL
              value: "http://smartinvite-api"
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
